worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Root directory for the React frontend build
        # Ensure you run 'npm run build' to generate this folder
        root   C:/AI/Gemini/InvestecBudgets/dist;
        index  index.html;

        # Serve static files directly, falling back to index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the Node.js backend running on port 46490
        location /api/ {
            proxy_pass http://localhost:46490/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache static assets for better performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}
